<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace Page</title>

<!-- Berya yazdi , malsiniz'-->
    <style>
        body {
            background: #f7f7f7;
            font-family: Arial, sans-serif;
            padding: 20px 40px;
        }
        
      

        h1 {
            color: #333;
        }

        .box {
            width: 200px;
            height: 200px;
            background: pink;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 400px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px 10px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        /* Form için ufak stil */
        .form-container {
            margin-top: 30px;
            padding: 15px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            width: 400px;
        }

        .form-row {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 6px 8px;
            box-sizing: border-box;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<!-- Berya test -->
<body>
    <h1>ACE BIR SEYLER DENIYOR ?</h1>

    <div class="box" id="denemeBox">Deneme</div>

    <h2>Öğrenci Listesi</h2>

    <table>
        <thead>
            <tr>
                <th>Ad</th>
                <th>Soyad</th>
                <th>Öğrenci No</th>
            </tr>
        </thead>
        <!-- JS ile buraya yeni satırlar eklenecek diye id verdik -->
        <tbody id="ogrenci-tablo-govde">
            <tr>
                <td>Açelya</td>
                <td>Yıldız</td>
                <td>123456</td>
            </tr>
            <tr>
                <td>Ahmet</td>
                <td>Demir</td>
                <td>234567</td>
            </tr>
            <tr>
                <td>Elif</td>
                <td>Kaya</td>
                <td>345678</td>
            </tr>
        </tbody>
    </table>

    <!-- ÖĞRENCİ EKLEME FORMU -->
    <div class="form-container">
        <h3>Yeni Öğrenci Ekle</h3>
        <form id="ogrenciForm">
            <div class="form-row">
                <label for="adInput">Ad</label>
                <input type="text" id="adInput" required>
            </div>
            <div class="form-row">
                <label for="soyadInput">Soyad</label>
                <input type="text" id="soyadInput" required>
            </div>
            <div class="form-row">
                <label for="noInput">Öğrenci No</label>
                <input type="text" id="noInput" required>
            </div>

            <button type="submit">Ekle</button>
        </form>
    </div>

    <!-- JAVASCRIPT KISMI -->
    <script>
        // HTML'deki elemanları JS tarafına tanıtıyoruz
        const form = document.getElementById('ogrenciForm');
        const adInput = document.getElementById('adInput');
        const soyadInput = document.getElementById('soyadInput');
        const noInput = document.getElementById('noInput');
        const tabloGovde = document.getElementById('ogrenci-tablo-govde');

        // Form gönderildiğinde (Ekle butonuna basınca) çalışacak
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Sayfanın yenilenmesini engelle

            // Kullanıcının girdiği değerleri al
            const ad = adInput.value.trim();
            const soyad = soyadInput.value.trim();
            const no = noInput.value.trim();

            // Eğer boş bıraktıysa ekleme yapma
            if (!ad || !soyad || !no) {
                alert("Lütfen tüm alanları doldur.");
                return;
            }

            // Yeni satır (tr) oluştur
            const yeniSatir = document.createElement('tr');

            // Satırın içeriğini doldur
            yeniSatir.innerHTML = `
                <td>${ad}</td>
                <td>${soyad}</td>
                <td>${no}</td>
            `;

            // Satırı tabloya ekle
            tabloGovde.appendChild(yeniSatir);

            // Form alanlarını temizle
            adInput.value = '';
            soyadInput.value = '';
            noInput.value = '';

            // İmleci tekrar "Ad" kutusuna getir (kullanışlılık)
            adInput.focus();
        });
    </script>
</body>
</html>
